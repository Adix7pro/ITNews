{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Kirish{% endblock title %}
{% block content %}
    <h2>Saytga kirish</h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-outline-danger ml-2" href="{% url 'password_reset' %}" role="button">Kalt so'zni tiklash</a>
        <button type="submit" class="btn btn-success">Kirish</button>
    </form>
{% endblock content %}
